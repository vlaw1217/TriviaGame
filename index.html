<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>

    <!--Header-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Trivia Game </h1>
                </header>
            </div>
        </div>

        <!--Rules-->
        <div class="row">
            <div class="col-md-12">
                <div id="message">

                    <p>You have total 10 questions. <br>

                        Total time is 45 sec. <br>

                      
                        Good luck!</p>
                </div>
            </div>
        </div>

        <!--Start Button-->
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <button id="startButton" type="button" class="btn btn-secondary btn-lg">Start</button>
            </div>
        </div>
    </div>

<!--Count Down Timer-->
    <div class="container">
<div class="row">
    <div class="col-md-12">
        <span id="timer"></span>
    </div>
</div>


<!--Times Up Message-->
<div class="row">
    <div class="col-md-12">
        <span id="timeup"></span>
    </div>
</div>

<!--Total Correct and Wrong Message-->
        <div class="row">
            <div class="col-md-6 text-center">
                <span class="total" id="correct"></span>
            </div>
            <div class="col-md-6 text-center">
                <span class="total" id="wrong"></span>
            </div>
        </div>
<!--Show Correct or Wrong message-->
        <div class="row">
            <div class="col-md-12">
                <p id ="msg"></p>
            </div>
        </div>

<!--Random Questions-->
        <div class="row">
            <div class="col-md-12">
                <div id='question'></div>
            </div>
        </div>

<!--Button Answers-->
        <div class="row">
            <div class="col-md-12">
                <div id="answerBtn"></div>
            </div>
        </div>


 <!--Reset and Next Buttons-->       
        <div class="row">
            <div class="col-md-6 text-center">
              <button class = "btn-gp" id="resetBtn">Reset</button>
            </div>
            <div class="col-md-6 text-center"">
                <button class = "btn-gp" id="nextBtn">Next</button>
            </div>
        </div>

        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
