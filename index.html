<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.4.1.js"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class = 'container'>
    
         <header> 
             <h1>Trivia Game </h1>
             </header>
    </div>
    
    <div class = 'container'>
    <div id = 'message'></div>
</div

    <div class = 'container'>
         <button id ='start'> Start </button>
         
    </div>
    

    <div class = 'container'>
        <div id = 'question'></div>   
        <div id = 'score'></div>
        <div id = 'timer'></div>
    </div>

    <form name ='myForm'>
        <label id = 'myLabel'>Question></label><br>
        <input type='button' value='option1' name='opt1'><br>
        <input type='button' value='option2' name='opt2'><br>
        <input type='button' value='option3' name='opt3'><br>
        <input type='button' value='option4' name='opt4'><br>
        <input type='button' value='Next' name='nxtbtn'><br>
    </form>


    <div id = 'result'> Result </div>




    <script src="assets/javascript/app.js"></script>

</body>

</html>
